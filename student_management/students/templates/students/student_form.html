<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Form</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f5f5f5; 
            margin: 0; 
            padding: 0; }

        .container { 
            width: 50%; 
            margin: 20px auto; 
            background: white; 
            padding: 20px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; }

        h2 { 
            text-align: center; 
            color: #333; }

        .form-group { 
            margin-bottom: 15px; }

        .form-group label { 
            display: block; 
            font-weight: bold; 
            margin-bottom: 5px; }

        .form-group input { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 5px; }

        .btn { 
            padding: 8px 15px; 
            border-radius: 5px; 
            text-decoration: none; 
            font-size: 14px; }

        .btn-primary { 
            background-color: #007bff; 
            color: white; }

        .btn-secondary { 
            background-color: #6c757d; 
            color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Student</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>First Name</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label>Middle Initial</label>
                {{ form.middle_initial }}
            </div>
            <div class="form-group">
                <label>Last Name</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label>Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                {{ form.date_of_birth }}
            </div>
            <div class="form-group">
                <label>Course</label>
                {{ form.course }}
            </div>
            <div class="form-group">
                <label>Enrollment Date</label>
                {{ form.enrollment_date }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'student_list' %}" class="btn btn-secondary">Back to List</a>
        </form>
    </div>
</body>
</html>
